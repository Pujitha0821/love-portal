<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Relationship Intelligence Portal</title>

<style>
body{
  font-family:"Times New Roman",serif;
  background:#0B1F3A;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}
.card{
  background:white;
  padding:28px;
  border-radius:18px;
  width:360px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
}
h1{margin:0;color:#0B1F3A}
.sub{color:#555;margin-bottom:18px}
input{
  width:100%;
  padding:12px;
  margin-top:6px;
  margin-bottom:14px;
  border-radius:10px;
  border:1px solid #ddd;
}
button{
  width:100%;
  padding:12px;
  background:#E63946;
  border:none;
  color:white;
  font-weight:bold;
  border-radius:10px;
  cursor:pointer;
}
.hint{margin-top:10px;color:#666;font-size:13px}
</style>
</head>

<body>

<div class="card">
<h1>Relationship Intelligence Portal</h1>
<p class="sub">Restricted access • Authorized user only</p>

<label>User Name</label>
<input id="email" type="text" placeholder="Authorized User"/>

<label>Access Code</label>
<input id="pw" type="password" placeholder="Enter access code"/>

<button onclick="login()">Sign in</button>

<div class="hint">Access code hint: the year we met ❤️</div>
</div>

<script>
const correctPassword = "2021";

function login(){
  const pw = document.getElementById("pw").value.trim();

  if(pw === correctPassword){
      sessionStorage.setItem("loveAccess","granted");
  } else {
      sessionStorage.removeItem("loveAccess");
  }

  window.location.href = "redirect.html";
}
</script>

</body>
</html>
